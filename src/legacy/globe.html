<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Earth Globe</title>
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .globe-wrapper{
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .globe {
            rotate: -15deg;
            width: 55px;
            height: 50px;
            border-radius: 55%;
            background-image: url('https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57730/land_ocean_ice_2048.jpg');
            background-size: 200% 110%;
            background-position: 0 0;
            background-repeat: repeat-x;
            animation: spin 30s linear infinite;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        @keyframes spin {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -400% 0;
            }
        }
    </style>
</head>
<body>
    <div class="globe-wrapper">
        <div class="globe"></div>
    </div>
</body>
</html>
