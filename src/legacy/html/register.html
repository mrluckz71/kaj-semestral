<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/register.js" defer></script>
</head>
<body>
<div class="login-container">
    <form class="login" id="register-form">
        <h1>
            Register
        </h1>
        <label>
            <input id="email" type="email" class="email-address" required placeholder="Email Address">
        </label>
        <label>
            <input type="password" class="password" id="register-password" required placeholder="Password">
        </label>
        <p id="password-strength"></p>
        <label>
            <input type="password" class="password" id="confirm-register-password" required placeholder="Confirm Password">
        </label>

        <button type="submit" class="login-button">Register</button>

        If you already have an account, please
        <a href="login.html">login here</a>
    </form>
</div>
</body>
</html>
